<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagemapping</title>
    <link rel="stylesheet"  href="imagemap.css">
</head>
<body>
    <h1>HARRY POTTER</h1>
    <img src="harrypotter.jpg" usemap=#harrypotter alter="harry potter" height="600px" width="1000px">
    <map name="harrypotter">
        <area shape="square" coords="34,34,194,204" target="-blank" href="https://en.wikipedia.org/wiki/Ron_Weasley"></area>
        <area shape="square" coords="243,30,381,146" target="-blank" href="https://en.wikipedia.org/wiki/Hermione_Granger"></area>
        <area shape="square" coords="455,44,565,258" target="-blank" href="https://en.wikipedia.org/wiki/Harry_Potter_(character)"></area>
        <area shape="square" coords="689,42,804,196" target="-blank" href="https://en.wikipedia.org/wiki/Sirius_Black"></area>
        <area shape="square" coords="885,65,1014,235" target="-blank" href="https://en.wikipedia.org/wiki/Ginny_Weasley"></area>
    </map>
    <div id="logo">
        <img src="logo.jpg" usemap="#logo" alter="logo" heigth="300" width="350">
        <map name="logo">
            <area shape="circle" coords="236,279,1643,586" target="_blank" href="https://en.wikipedia.org/wiki/Harry_Potter"></area>
        </map>
    </div>
</body>
</html>
